<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <main>
    <div class="raiting-state">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1 class="question">How did we do?</h1>

      <p class="ask">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form class="rating-form">
        <input type="radio" name="ratings" id="rating1" value="1">
        <label for="rating1">1</label>

        <input type="radio" name="ratings" id="rating2" value="2">
        <label for="rating2">2</label>

        <input type="radio" name="ratings" id="rating3" value="3">
        <label for="rating3">3</label>

        <input type="radio" name="ratings" id="rating4" value="4">
        <label for="rating4">4</label>

        <input type="radio" name="ratings" id="rating5" value="5">
        <label for="rating5">5</label>

        <button type="submit">SUBMIT</button>
      </form>
    </div>
    <div class="thank-you hidden">
      <div class="thank-you-image">
        <img src="./images/illustration-thank-you.svg" alt="deco">
      </div>

      <div class="rating-value">
        <p class="value"></p>
      </div>


      <h1>Thank you!</h1>

      <p class="msg">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </p>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
